<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="icon" href="/static/css/images/amongus.png">
    <title>The Library</title>
  </head>
  <body>
    <div class="'box-area">
      <header>
        <div class="wrapper">
          <div class="logo">
            <a href={{url_for('aboutme')}}>About Me</a>
          </div>
          
          <nav>
            <a href={{url_for('library')}}>Library</a>
            <a href={{url_for('insertbook')}}>Insert Book</a>
            <a href={{url_for('borrowerspage')}}>Borrowers</a>
            <a href={{url_for('lendedbooks')}}>Lent Books</a>
          </nav>
        </div>
      </header>
    </div>
   
   <div class="banner-area">
    <h1>Daniel's Library of Books</h1>
   </div>
   
   <div class="content-area">
    <div class="wrapper">
        <table class="librarycontents" style="text-align: center;">
            <tr>
                <th>--Title--</th><th>--Author--</th><th>--Lend--</th>
            </tr>
        {% for title in info %}
            <tr>
                <td>{{ title['title']}}</td>
                <td>{{ title['author']}}</td>
                <td>
                <a href="/borrowbook/{{ title['idbooks']}}">
                    <img src="/static/css/images/thumb.png" style="width: 20px; height: 20px;" >
                </a>
                </td>
            </tr>
        {% endfor %}
        </table>
        
        
    </div>
   </div>
   <br>
   <br>
   <br>
   <br>
   <br>
    <div class="banner">
      <h1>Welcome to my Online Library</h1>
      <h3>Here you will find books *obviously*</h3>
    </div>
  </body>
</html>
