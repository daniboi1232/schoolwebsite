<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="icon" href="/static/css/images/amongus.png">
    <title>The Library</title>
  </head>
  <body>
    <div class="'box-area">
      <header>
        <div class="wrapper">
          <div class="logo">
            <a href={{url_for('aboutme')}}>Yo Mama</a>
          </div>
          
          <nav>
            <a href={{url_for('library')}}>Library</a>
            <a href={{url_for('insertbook')}}>Insert Book</a>
            <a href={{url_for('borrowerspage')}}>Borrowers</a>
            <a href={{url_for('lendedbooks')}}>Lent Books</a>
            <a href={{url_for('weirdo')}}>:)</a>
          </nav>
        </div>
      </header>
    </div>
   
   <div class="banner-area">
    <h1>Daniel's Library of Books</h1>
   </div>
   
   <div class="content-area">
    <div class="wrapper">
        <label style="font-size: 30px;">Books currently being borrowed</label>
            <table> 
              <tr>
                <th>----Title----</th><th>----Author----</th><th>----Borrower----</th>
              </tr>
              {% for lended in lended %}
              <tr>
                <td>{{ lended['title']}}</td>
                <td>{{ lended['author']}}</td>
                <td>{{ lended['borrower']}}</td>
              </tr> 
              {% endfor %}
            </table>
    </div>
   </div>
  </body>
</html>
